<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title th:text="#{label.titulo.aplicacion}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body
	style="background-image: linear-gradient(95deg, #8E44AD, #2980B9, #5DADE2)">
	<div class="container">
		<div class="col-md-offset-1 col-md-10">
			<h3 class="text-center">
				<span th:text="#{label.realEstate.titulo.realEstate}"></span>
			</h3>
			<a class="btn btn-info btn-sm" th:href="@{/}">Menu Principal</a>

			<div class="panel-body">
				<table class="table table-striped table-bordered">
					<tr>
						<th><span th:text="#{label.realEstate.direccion1}"></span></th>
						<th><span th:text="#{label.realEstate.direccion2}"></span></th>
						<th><span th:text="#{label.realEstate.pais}"></span></th>
						<th><span th:text="#{label.realEstate.ciudad}"></span></th>
						<th><span th:text="#{label.realEstate.estado}"></span></th>
						<th><span th:text="#{label.realEstate.cp}"></span></th>
						<th><span th:text="#{label.realEstate.estatus}"></span></th>
						<th><span th:text="#{label.realEstate.eliminar}"></span></th>
						<th><span th:text="#{label.realEstate.actualizar}"></span></th>
					</tr>

					<tr th:each="realestate: ${realEstates}">
						<td th:text="${realestate.direccion.direccion1}" />
						<td th:text="${realestate.direccion.direccion2}" />
						<td th:text="${realestate.direccion.pais}" />
						<td th:text="${realestate.direccion.ciudad}" />
						<td th:text="${realestate.direccion.estado}" />
						<td th:text="${realestate.direccion.codigoPostal}" />
						<td th:text="${realestate.estatus.name}" />


						<td><a class="btn btn-danger btn-sm"
							th:href="@{/eliminarRealEstate/{idRealEstate} (idRealEstate=${realestate.idRealEstate})}">Eliminar</a></td>
						<td><a class="btn btn-primary btn-sm"
							th:href="@{/editarRealEstate/{idRealEstate} (idRealEstate=${realestate.idRealEstate})}">Actualizar</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
