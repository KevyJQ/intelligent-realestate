<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title th:text="#{label.titulo.aplicacion}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body
	style="background-image: linear-gradient(95deg, #8E44AD, #2980B9, #5DADE2)">
	<div class="container">
		<div class="col-md-offset-1 col-md-10">
			<h3 class="text-center">
				<span th:text="#{label.arrendador.titulo.arrendadores}"></span>
			</h3>
			<a class="btn btn-info btn-sm" th:href="@{/}">Menu Principal</a> <a
				class="btn btn-success btn-sm" th:href="@{/crearArrendador}">Crear
				Arrendador</a>

			<div class="panel-body">
				<table class="table table-striped table-bordered">
					<tr>
						<th><span th:text="#{label.arrendador.idArrendador}"></span></th>
						<th><span th:text="#{label.arrendador.nombre1}"></span></th>
						<th><span th:text="#{label.arrendador.nombre2}"></span></th>
						<th><span th:text="#{label.arrendador.apellido_paterno}"></span></th>
						<th><span th:text="#{label.arrendador.apellido_materno}"></span></th>
						<th><span th:text="#{label.arrendador.edad}"></span></th>
						<th><span th:text="#{label.arrendador.correo}"></span></th>
						<th><span th:text="#{label.arrendador.celular}"></span></th>
						<th><span th:text="#{label.arrendador.direccion1}"></span></th>
						<th><span th:text="#{label.arrendador.direccion2}"></span></th>
						<th><span th:text="#{label.arrendador.pais}"></span></th>
						<th><span th:text="#{label.arrendador.ciudad}"></span></th>
						<th><span th:text="#{label.arrendador.estado}"></span></th>
						<th><span th:text="#{label.arrendador.cp}"></span></th>
						<th><span th:text="#{label.arrendador.eliminar}"></span></th>
						<th><span th:text="#{label.arrendador.actualizar}"></span></th>
						<th><span th:text="#{label.arrendador.newRealEstate}"></span></th>
					</tr>

					<tr th:each="arrendador: ${arrendadores}">
						<td align="center" th:text="${arrendador.idArrendador}">
						<td align="center" th:text="${arrendador.nombre1}" />
						<td align="center" th:text="${arrendador.nombre2}" />
						<td align="center" th:text="${arrendador.apellidoPaterno}" />
						<td align="center" th:text="${arrendador.apellidoMaterno}" />
						<td align="center" th:text="${arrendador.edad}" />
						<td align="center" th:text="${arrendador.correo}" />
						<td align="center" th:text="${arrendador.celular}" />
						<td align="center" th:text="${arrendador.direccion.direccion1}" />
						<td align="center" th:text="${arrendador.direccion.direccion2}" />
						<td align="center" th:text="${arrendador.direccion.pais}" />
						<td align="center" th:text="${arrendador.direccion.ciudad}" />
						<td align="center" th:text="${arrendador.direccion.estado}" />
						<td align="center" th:text="${arrendador.direccion.codigoPostal}" />

						<td><a class="btn btn-danger btn-sm"
							th:href="@{/eliminarArrendador/{idArrendador} (idArrendador=${arrendador.idArrendador})}">Eliminar</a></td>
						<td><a class="btn btn-primary btn-sm"
							th:href="@{/editarArrendador/{idArrendador} (idArrendador=${arrendador.idArrendador})}">Actualizar</a></td>
						<td><a class="btn btn-dark btn-sm"
							th:href="@{/crearRealEstate/{idArrendador} (idArrendador=${arrendador.idArrendador})}">Agregar</a></td>
					</tr>
					<tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
